<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Differential Diagnosis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='urllogo.png') }}">
</head>
<body>
  <div class="wrap">
    <h1>Upload an Image for House to Diagnose</h1>

    <!-- Upload form -->
    <form method="POST" enctype="multipart/form-data">
      <div class="card">
        <input type="file" name="file">
        <button type="submit">Differential Diagnosis… Go!</button>
      </div>
    </form>

    <p class="disclaimer">Not medical advice. Obviously.</p>

    <!-- Diagnosis section -->
    {% if diagnosis %}
    <div class="diagnosis-card">
      <h2>Diagnosis:</h2>
      <p>{{ diagnosis }}</p>
      {% if quote %}
      <blockquote>“{{ quote }}”</blockquote>
      {% endif %}
    </div>
    {% endif %}
  </div>

  <!-- House background image -->
  <img class="house-bg" src="{{ url_for('static', filename='img/house-md.png') }}" alt="House">

  <!-- Wilson bubble -->
  <div class="wilson-bubble">
    <img src="{{ url_for('static', filename='img/wilson.png') }}" alt="Wilson">
    <span>I too am on this website</span>
  </div>
</body>
</html>
