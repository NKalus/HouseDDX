<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House DDX</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/urllogo') }}">
</head>
<body>
  <main class="wrap">
    <h1>Upload an Image for House to Diagnose</h1>

    <form method="POST" action="/" enctype="multipart/form-data" class="card">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Differential Diagnosis... Go!</button>
    </form>

    {% if diagnosis %}
    <section class="result card">
      <h2>Diagnosis</h2>
      <p>{{ diagnosis }}</p>
    </section>
    {% endif %}

    <footer>
      <p><small>Not medical advice. Obviously.</small></p>
    </footer>
  </main>
</body>
</html>
