<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House of House</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <main class="wrap">
        <h1>Upload an Image for House to Diagnose</h1>
        <form class="card" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Differential Diagnosisâ€¦ Go!</button>
        </form>
        <p class="disclaimer">Not medical advice. Obviously.</p>

        {% if diagnosis %}
        <div class="result-card">
            <h2>Diagnosis:</h2>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}
    </main>

    <img src="{{ url_for('static', filename='house.png') }}" alt="House" class="house-bg">
    <div class="watermark">
        <img src="{{ url_for('static', filename='wilson.png') }}" alt="Wilson">
        <span>I too am on this website</span>
    </div>
</body>
</html>
