    <div class="wrap">
        <h1>Upload an Image for House to Diagnose</h1>

        <form class="card" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Differential Diagnosis... Go!</button>
        </form>

        <p class="disclaimer">Not medical advice. Obviously.</p>

        {% if diagnosis %}
        <div class="card result-card">
            <h2><span class="diagnosis-label">Diagnosis:</span></h2>
            <p>{{ diagnosis }}</p>
            {% if quote %}
            <p class="quote"><em>"{{ quote }}"</em></p>
            {% endif %}
        </div>
        {% endif %}
