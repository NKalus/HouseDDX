<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House DDX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Big House Image -->
    <img
        class="house-img"
        src="{{ url_for('static', filename='img/house-md.png') }}"
        alt="House"
    >

    <div class="container">
        <h1>Upload an Image for House to Diagnose</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Differential Diagnosis... Go!</button>
        </form>

        {% if diagnosis %}
        <div class="result">
            <h2>Diagnosis:</h2>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}

        <p class="disclaimer">Not medical advice. Obviously.</p>
    </div>

    <!-- Wilson Corner -->
    <div class="wilson-corner">
        <img src="{{ url_for('static', filename='img/wilson.png') }}" alt="Wilson">
        <p>I too am on this website</p>
    </div>

</body>
</html>
