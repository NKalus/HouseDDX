<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House DDX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- House image -->
    <img src="{{ url_for('static', filename='house-md.png') }}" alt="House" class="house-img">

    <!-- Main content -->
    <div class="container">
        <h1>Upload an Image for House to Diagnose</h1>
        <form method="POST" enctype="multipart/form-data">
            <label class="file-label">
                <input type="file" name="image" required>
                <span>Choose File</span>
            </label>
            <button type="submit">Differential Diagnosis... Go!</button>
        </form>

        {% if diagnosis %}
        <div class="result">
            <h2>Diagnosis:</h2>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}

        <p class="disclaimer">Not medical advice. Obviously.</p>
    </div>

    <!-- Wilson image -->
    <div class="wilson">
        <img src="{{ url_for('static', filename='wilson.png') }}" alt="Wilson">
        <p>I too am on this website</p>
    </div>
</body>
</html>
