<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House DDX</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/urllogo.png') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- House image big and centered -->
    <div class="house-hero">
        <img src="{{ url_for('static', filename='img/house-md.png') }}" alt="House">
    </div>

    <!-- Main content -->
    <main class="content">
        <h1>Upload an Image for House to Diagnose</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Differential Diagnosis... Go!</button>
        </form>

        {% if diagnosis %}
        <div class="diagnosis-box">
            <h2>Diagnosis:</h2>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}

        <p class="disclaimer">Not medical advice. Obviously.</p>
    </main>

    <!-- Wilson in the corner -->
    <div class="wilson-corner">
        <img src="{{ url_for('static', filename='img/wilson.png') }}" alt="Wilson">
        <p>I too am on this website</p>
    </div>

</body>
</html>
