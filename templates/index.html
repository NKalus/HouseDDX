<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House DDX</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='img/urllogo.png') }}" />

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <main class="wrap">
    <!-- Decorative House image (sits behind the UI) -->
    <img
      class="hero-house"
      src="{{ url_for('static', filename='img/house-md.png') }}"
      alt=""
      aria-hidden="true"
      loading="eager"
    />

    <h1>Upload an Image for House to Diagnose</h1>

    <form method="POST" action="/" enctype="multipart/form-data" class="card">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Differential Diagnosis... Go!</button>
    </form>

    <p class="disclaimer">Not medical advice. Obviously.</p>
  </main>

  <!-- Wilson corner -->
  <div class="wilson-corner">
    <img src="{{ url_for('static', filename='img/wilson.png') }}" alt="Wilson" />
    <p>I too am on this website</p>
  </div>
</body>
</html>
