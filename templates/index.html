<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House of House</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/img/urllogo.png">
</head>
<body>
    <img src="/static/img/house-md.png" alt="House" class="house-bg">

    <div class="container">
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="image" required>
            <button type="submit">Differential Diagnosis... Go!</button>
        </form>
        <p class="disclaimer">Not medical advice. Obviously.</p>

        {% if diagnosis %}
        <div class="result">
            <h2>Diagnosis:</h2>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}
    </div>

    <div class="caption">
        <img src="/static/img/wilson.png" alt="Wilson">
        <span>I too am on this website</span>
    </div>
</body>
</html>
