<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House DDX</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/urllogo.png') }}">


  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="hero">
    <!-- House background layer (behind the UI) -->
    <div
      class="house-layer"
      aria-hidden="true"
      style="background-image: url('{{ url_for('static', filename='house-md.png') }}');">
    </div>

    <!-- Foreground UI -->
    <div class="stack">
      <h1>Upload an Image for House to Diagnose</h1>

      <form method="POST" action="/" enctype="multipart/form-data" class="card">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Differential Diagnosis... Go!</button>
      </form>

      <p class="disclaimer">Not medical advice. Obviously.</p>

      {% if diagnosis %}
      <section class="dx-card">
        <h2>Diagnosis:</h2>
        <p>{{ diagnosis }}</p>
        {% if random_quote %}
        <blockquote>{{ random_quote }}</blockquote>
        {% endif %}
        <a class="again" href="/">Run another</a>
      </section>
      {% endif %}
    </div>
  </main>

  <!-- Wilson corner -->
  <div class="wilson-corner" role="complementary" aria-label="Dr. Wilson cameo">
    <img src="{{ url_for('static', filename='wilson.png') }}" alt="Dr. Wilson" />
    <p>I too am on this website</p>
  </div>
</body>
</html>
