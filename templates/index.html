<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House DDX</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/urllogo.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Upload an Image for House to Diagnose</h1>

    <form method="POST" action="/" enctype="multipart/form-data" class="controls">
      <label class="file">
        <input type="file" name="image" accept="image/*" required />
        <span>Choose File</span>
        <em class="filename">No file chosen</em>
      </label>

      <button type="submit" class="go">Differential Diagnosis... Go!</button>
    </form>

    {% if diagnosis %}
    <section class="card">
      <h2>Diagnosis:</h2>
      <p class="dx">{{ diagnosis }}</p>
      {% if random_quote %}
      <p class="quote">“{{ random_quote }}”</p>
      {% endif %}
    </section>
    {% endif %}

    <p class="disclaimer">Not medical advice. Obviously.</p>
  </main>

  <!-- Wilson (tiny corner cameo) -->
  <div class="wilson-corner" aria-label="Dr. Wilson cameo">
    <img src="/static/wilson.png" alt="Wilson" />
    <p>I too am on this website</p>
  </div>

  <!-- Optional: show selected filename (no frameworks) -->
  <script>
    const fileInput = document.querySelector('.file input[type="file"]');
    const fileName = document.querySelector('.file .filename');
    if (fileInput && fileName) {
      fileInput.addEventListener('change', () => {
        fileName.textContent = fileInput.files?.[0]?.name || 'No file chosen';
      });
    }
  </script>
</body>
</html>
