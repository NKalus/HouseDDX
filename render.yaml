services:
  - type: web
    name: house-ddx
    runtime: python
    plan: free
    buildCommand: "python -m pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn -w 2 -k gthread -t 120 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: "/__health"
    autoDeploy: true
