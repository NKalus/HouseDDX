<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House DDX</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='urllogo.png') }}?v=13" />

  <!-- Stylesheet (cache-busted) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=13" />
</head>
<body>
  <!-- House hero image lives behind everything -->
  <img class="house-bg" src="{{ url_for('static', filename='house-md.png') }}" alt="House" />

  <main class="wrap">
    <h1>Upload an Image for House to Diagnose</h1>

    <form method="POST" action="/" enctype="multipart/form-data" class="card">
      <div class="row">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Differential Diagnosis... Go!</button>
      </div>
    </form>

    <p class="disclaimer">Not medical advice. Obviously.</p>

    {% if diagnosis %}
    <section class="dx card">
      <h2>Diagnosis:</h2>
      <p>{{ diagnosis }}</p>
      {% if random_quote %}
      <blockquote class="quote">“{{ random_quote }}”</blockquote>
      {% endif %}
    </section>
    {% endif %}
  </main>

  <!-- Wilson corner widget -->
  <div class="wilson-corner">
    <img src="{{ url_for('static', filename='wilson.png') }}" alt="Dr. Wilson" />
    <p>I too am on this website</p>
  </div>
</body>
</html>
