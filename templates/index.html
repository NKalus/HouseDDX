<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House DDX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Big House image -->
    <img src="{{ url_for('static', filename='img/house.png') }}" alt="House" class="house-bg">

    <div class="container">
        <h1>Upload an Image for House to Diagnose</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit" class="yellow-btn">Differential Diagnosis... Go!</button>
        </form>

        {% if diagnosis %}
        <div class="result">
            <h2>Diagnosis:</h2>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}

        <p class="disclaimer">Not medical advice. Obviously.</p>
    </div>
</body>
</html>
