<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House DDX</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/urllogo.png') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- House background image -->
  <img
    class="house-image"
    src="{{ url_for('static', filename='house-md.png') }}"
    alt="House"
    aria-hidden="true"
  />

  <main class="container">
    <h1>Upload an Image for House to Diagnose</h1>

    <form method="POST" enctype="multipart/form-data" class="upload-card">
      <label class="file-wrap">
        <input type="file" name="image" accept="image/*" required />
      </label>
      <button type="submit" class="cta">Differential Diagnosis... Go!</button>
    </form>

    <p class="disclaimer">Not medical advice. Obviously.</p>

    {% if diagnosis %}
      <section class="result-card">
        <h2>Diagnosis:</h2>
        <p>{{ diagnosis }}</p>
      </section>
    {% endif %}
  </main>

  <!-- Wilson corner badge -->
  <aside class="wilson-corner">
    <img src="{{ url_for('static', filename='wilson.png') }}" alt="Wilson" />
    <p>I too am on this website</p>
  </aside>
</body>
</html>
