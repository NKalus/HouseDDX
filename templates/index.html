<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House DDX</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/urllogo.png') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='img/house-md.png') }}" alt="House" class="house-img">

        <h1>Upload an Image for House to Diagnose</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit">Differential Diagnosis... Go!</button>
        </form>

        {% if diagnosis %}
        <div class="diagnosis">
            <h2>Diagnosis:</h2>
            <p>{{ diagnosis }}</p>
        </div>
        {% endif %}

        <p class="disclaimer">Not medical advice. Obviously.</p>
    </div>

</body>
</html>
